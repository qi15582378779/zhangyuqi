	</head>
	<style>
		*{margin: 0;padding: 0;}
		.container-fluid{background: white;}
		.navbar{ height: 6rem;margin-bottom: 0;background: none;border: none;}
		.navbar-brand{padding: 0;width: 14rem;height: 5.8rem;background: red;}
		.navbar-brand>img{display: block; width: 14rem; height: 5.8rem;}
		.collapse{float: right;margin-top: 1rem;}
		.navbar-nav>li{margin-left: 3rem;}
		.carousel-control{display: none;}
		.item>img{width: 100%;}
		@media only screen and (min-width: ) {
			
		}
	</style>
	<body>
		<!--导航条-->
		<div class="container-fluid">
			<nav class="navbar navbar-default container">
				<div class="container-fluid">

				    <div class="navbar-header">

				        	<span class="sr-only">Toggle navigation</span>
				        	<span class="icon-bar"></span>
				        	<span class="icon-bar"></span>
				        	<span class="icon-bar"></span>
				      	</button>
				      	<a class="navbar-brand" href="#"><img src="img/1.png" /></a>
				    </div>
				    <!-- Collect the nav links, forms, and other content for toggling -->
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				      	<ul class="nav navbar-nav">
				        	<li style="margin-left: 0;"><a href="#"  style="color: deepskyblue !important;" title="首页">首页<span class="sr-only">(current)</span></a></li>
				        	<li class="dropdown">
				          		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="产品">产品<span class="caret"></span></a>
					          	<ul class="dropdown-menu">

					          	</ul>
				        	</li>

				    </div>
			  	</div>
			</nav>
		</div>
	    <!--轮播图-->
		<div id="div1">
			<div id="carousel-example-generic" class="carousel slide " data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				</ol>
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active"><img src="img/3.png" ></div>
					<div class="item"><img src="img/2.png" ></div>
			 	</div>
				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" id="aaron1"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">

	<script>
		$(".carousel").mouseover(function(){
			$(".carousel-control").show();
		})
		$(".carousel").mouseout(function(){
			$(".carousel-control").hide();
		})
	</script>
