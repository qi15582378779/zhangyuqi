<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
	<h1 class="title"></h1>
	<h4>作者：<span class="author"></span></h4>
	<h4 class="date"></h4>
	<p class="content"></p>
</body>
<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
<script type="text/javascript">
	var url=location.href;//获取当前地址
	// console.log(url)
	var type=url.substr(url.indexOf("=")+1);
	// console.log(type)
	$(function(){
		$.ajax({
			type:"GET",
			url:"js/data.json",
			async:true,
			dataType:"json",
			success:function(data){
				$(".title").html(data.list[type].title);
				$(".author").html(data.list[type].author);
				$(".date").html(data.list[type].date);
				$(".content").html(data.list[type].content);
			}
		})
	})
</script>
</html>
