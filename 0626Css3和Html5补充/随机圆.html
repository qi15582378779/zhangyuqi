<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		canvas{
			border: 1px solid black;
		}
	</style>
	<body>
		<canvas width="800" height="600" id="canvas"></canvas>
	</body>
	<script>
		var r=0;
		var a=1;
		function fun(){
			var canvas=document.getElementById("canvas");
			var cantext=canvas.getContext("2d");
			cantext.clearRect(0,0,800,600);
			a-=0.01;
			r+=1;
			if(r>=200){
				r=200;
			}
			cantext.beginPath();
			cantext.arc(150,150,r,0,360*Math.PI/180,false);
			cantext.fillStyle="rgba(0,50,90,"+a+")";
			cantext.fill();
			cantext.closePath();
		}
		setInterval(fun,10);
