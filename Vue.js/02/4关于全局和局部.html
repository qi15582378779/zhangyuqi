<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		<input type="text" v-focus />
	</div>
	<div id="box2">
		<input type="text" />
	</div>
</body>
<script type="text/javascript">
	// Vue.directive("指令的名字",function(){})           // 全局指令
	var vm=new Vue({
		el:"#box",
		// 局部指令  ===>作用域  只能在我的实例下面发挥作用
		directives:{
			focus:{
				//inserted  当我的标签或者实例被插入到页面中（生效）
				inserted:function(el){
					el.focus();
				}
			}
		}
	})
</script>
</html>
