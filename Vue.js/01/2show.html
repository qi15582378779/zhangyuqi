<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		<h3 v-show="hh">hello</h3>
		<h3 v-show="age>20">hello</h3>
		<h3 v-show="name.indexOf('s')>=0">hello</h3>
		<input type="checkbox" v-model="check" />
		<div style="width: 200px;height: 200px;background: blue" v-show="check">
			
		</div>
	</div>
</body>
<script>
	var vm=new Vue({
		el:"#box",
		data:{
			hh:true,
			age:21,
			name:"hjkhsa",
			check:""
		}
	})
</script>
</html>
