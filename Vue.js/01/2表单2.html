<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		<input type="radio" name="" value="One" v-model="picked">
		<label for="">One</label>
		<input type="radio" name="" value="Two" v-model="picked">
		<label for="">Two</label>
		<!-- value  有值时，且不同，radio可以切换显示 -->
		<hr />
		<span>点击的是：{{picked}}</span>
	</div>
	<div id="box1">
		<input type="checkbox" value="444" v-model="check" />
		<label for="">西瓜</label>
		<input type="checkbox" value="555" v-model="check" />
		<label for="">菠萝</label>
		<input type="checkbox" value="666" v-model="check" />
		<label for="">香蕉</label>
		<hr/>
		<span>你喜欢的水果是：{{check}}</span>
	</div>
</body>
<script>
	new Vue({
		el:"#box",
		data:{
			picked:[]
		}
	})
	new Vue({
		el:"#box1",
		data:{
			check:[]
		}
	})
</script>
</html>
