<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		a的值是====={{a}}<br>
		b的值是====={{b}}
	</div>
</body>
<script type="text/javascript">
	var vm=new Vue({
		el:"#box",
		data:{
			a:1000
		},
		computed:{
			b:{
				get:function(){
					return this.a+1000;
				},
				set:function(val){
					// val=====>b 的值
					// b的值变化 会改变a的值
					console.log('下面是val')
					console.log(val)
					this.a=val/2;
				}
			}
		}
	})
</script>

</html>
