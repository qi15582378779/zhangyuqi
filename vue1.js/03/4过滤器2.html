<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		<h1>{{d}}</h1>
		<h3>{{d | data}}</h3>
	</div>
</body>
<script>
Vue.filter("data",function(index) {
	var oDa=new Date(index);
	return oDa.getFullYear()+'-'+(oDa.getMonth()+1)+'-'+oDa.getDate()+' '+oDa.getHours()+':'+oDa.getMinutes()+':'+oDa.getSeconds();
});
	var vm=new Vue({
		data:{
			d:Date.now()
		}
	}).$mount("#box")
</script>
</html>
