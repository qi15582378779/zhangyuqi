<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>过滤器</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		<ul>
			<li v-for="i in arr">{{i|zyq}}</li>
		</ul>
	</div>
</body>
<script>
    // 自定义过滤器
	Vue.filter("zyq",function(index) {
		return index<10?"0"+index:""+index;
	});




	var vm=new Vue({
		data:{
			a:1111,
			arr:[1,2,3,4,5,6,7]
		}
	}).$mount("#box");
</script>
</html>
