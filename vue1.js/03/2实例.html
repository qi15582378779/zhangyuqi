<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		{{msg}}
	</div>
</body>
<script>

	//  vm   取到当前整个实例
	//  $el    实例挂载给了谁
	var vm=new Vue({
		el:"#box",
		data:{
			msg:"我是测试实例方法的数据"
		}
	})
	console.log(vm.$el)
	vm.$el.style.color="aqua";
	console.log(vm.$data);
</script>
</html>
