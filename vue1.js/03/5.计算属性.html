<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>计算属性</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		<input type="number" name="" v-model="a">
		a的值是多少==={{a}}  <br>
		b的值是多少==={{b}}
	</div>
</body>
<script>
	var vm=new Vue({
		el:"#box",
		data:{
			a:1
		},
		computed:{
			b:function(){
				return	this.a*10
			}
		}
	})
</script>
</html>
