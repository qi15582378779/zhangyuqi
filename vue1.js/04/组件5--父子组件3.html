<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		<m-yy></m-yy>
	</div>
</body>
<template id="app">
	<div>
		<h1>{{msg}}</h1>
		<my-qq :k="arr"></my-qq>
	</div>
</template>
<script>
	new Vue({
		el:"#box",
		components:{
			"m-yy":{
				template:"#app",
				data(){
					return{
						arr:[1,2,6,3,7,8],
						msg:"我是父组件"
					}
				},
				components:{
					"my-qq":{
						props:["k"],
						template:"<div><b>这是我在父级取到的元素</b><p v-for='i in k'>{{i}}</p></div>"
					}
				}
			}
		}
	})
</script>
</html>
