<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		<zyq></zyq>
	</div>
</body>
<script>
	var zj=Vue.extend({
		data(){
			return{
				msg:1
			}
		},
		template:"<div><input type='text' v-model='msg'/><button @click='change()'>点击</button></div>",
		methods:{
			change(){
				this.msg=this.msg+1
			}
		}
	})
	Vue.component("zyq",zj);
	var vm=new Vue({
		data:{},
		methods:{}
	}).$mount("#box")
</script>
</html>
