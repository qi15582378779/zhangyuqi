<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		<aa></aa>
	</div>
</body>
<script>
	new Vue({
		el:"#box",
		components:{
			"aa":{
				data(){
					return{
						msg:"我是父组件"
					}
				},
				methods:{

				},
				template:"<div><h3>我是aa组件也是{{msg}}</h3><aa-com></aa-com></div>",
				components:{
					"aa-com":{
						template:"<h4>我是子组件</h4>"
						//父子级的关系  也无法直接调用数据，完成数据共享
					}
				}
			}
		}
	})
</script>
</html>
