<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		<input type="text" v-model='a' />
		<p>{{arr.b}}</p>
		<my-com :k="a"></my-com>
		<my-com :k="arr"></my-com>
	</div>
</body>
<template id="app">
	<div>
		<h2>这是子组件里面的数据</h2>
		<button @click="change()">点击1</button>
		<input type="text" v-model="k" />
		<button @click="dian()">点击2</button>
		<input type="text" v-model="k.b" />
	</div>
</template>
<script>
	new Vue({
		el:"#box",
		data:{
			a:12,
			arr:{
				b:15
			}
		},
		components:{
			"my-com":{
				template:"#app",
				props:["k"],
				methods:{
					change(){
						alert(this.k),
						this.k=this.k+1;
					},
					dian(){
						this.k.b=this.k.b+1;
					}
				}
			}
		}
	})
</script>
</html>
