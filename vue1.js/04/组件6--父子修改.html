<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		<h3>{{a}}</h3>
		{{open.b}}
		<my-a :msg="open"></my-a>
	</div>
</body>
<template id="app">
	<div>
		<h1>我是子组件里面的数据</h1>
		<button @click="change()">点击</button>
		<h2>{{msg.b}}</h2>
	</div>
</template>
<script>
	new Vue({
		el:"#box",
		data:{
			a:"这是父组件",
			open:{
				b:"我也是父组件的数据"
			}
		},
		components:{
			"my-a":{
				template:"#app",
				props:["msg"],
				methods:{
					change(){
						alert(this.msg)
						this.msg.b="我是修改的数据"
					}
				}
			}
		}
	})
</script>
</html>
