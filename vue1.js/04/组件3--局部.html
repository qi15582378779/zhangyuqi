<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>局部组件</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		<h1>{{msg}}</h1>
		<my-com></my-com>
	</div>
	<div id="box1">
		<my-com></my-com>
	</div>
</body>
<script>
	var vm= new Vue({
		el:"#box",
		data:{
			msg:"我是实例"
		},
		components:{
			"my-com":{
				template:"<h3 @click='change()'>{{message}}</h3>",
				data(){
					return{
						message:"我是局部组件"
					}
				},
				methods:{
					change(){
						console.log(this)
						this.message=vm.msg;
						vm.msg="一只鸟"
					}
				}
			}
		}
	})
	// var vm=new Vue({
	// 	el:"#box1"
	// })
</script>
</html>
