<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		<zyq></zyq>
	</div>
</body>
<script>
	var zj=Vue.extend({
		data(){  //es6  函数   专门存放数据的
			return{
				msg:"我要飞得更高"
			}
		},
		template:"<div><h3 @click='change()'>{{msg}}</h3></div>",    //存放模板的
		methods:{
			change(){
				this.msg="一只小小鸟"
			}
		}
	});
	Vue.component("zyq",zj);
	var vm=new Vue({
		data:{},
		methods:{}
	}).$mount("#box")
</script>
</html>
