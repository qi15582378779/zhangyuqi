<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		<!-- <my-com></my-com> -->
		<my-arr></my-arr>
	</div>
</body>
<script>
	//全局组件构造
	var com=Vue.extend({
		template:"<div><button @click='alertA()'>点击</button></div>",
		methods:{
			alertA(){
				alert(111)
			}
		}
	})
	//注册
	Vue.component("my-com",com)

	var vm=new Vue({
		el:"#box",
		//局部组件
		components:{
			"my-arr":com
		}
	})
</script>
</html>
