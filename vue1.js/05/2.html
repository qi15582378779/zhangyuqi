<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>父子传值</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		<my-com></my-com>
	</div>
</body>
<template id="app">
	<div>
		<button @click="show">点击</button>
		<div style="width: 200px;height: 200px;background: red;" v-if="isShow">
			
		</div>
		<my-aa :isb="isShow" :msgb="msg"></my-aa>
	</div>
</template>
<script>
	var vm=new Vue({
		el:"#box",
		components:{
			"my-com":{
				template:"#app",
				data(){
					return{
						isShow:true,
						msg:"111"
					}
				},
				methods:{
					show(){
						this.isShow=!this.isShow
					}
				},
				components:{
					"my-aa":{
						template:"<div><h3 v-show='isb'>我是子组件</h3>{{msgb}}<<button>用来修改</button></div>",
						props:["isb","msgb"],
						data(){
							return{
								list:""
							}
						},
						mounted(){
							this.list=this.msgb;
						},

					}
				}
			}
		}
	})
</script>
</html>
